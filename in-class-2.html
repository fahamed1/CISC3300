<!DOCTYPE html>
    <head>
        <title>Webpage</title>
        <link href="in-class-2.css" type="text/css" rel="stylesheet"/>
    </head>

<body>
    <form
            id="login-form">
            <label for="username">Username:</label>
            <input
                    class="text-input"
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter Username"
                /></input>

            <label for="password">Password:</label>
            <input
                class="text-input"
                type="password"
                id="password"
                name="password"
                placeholder="password"
            /></input>

            <input
                    class="button-input"
                    type="submit"
                    value="submit"
                /></input>

    </form>
</body>
