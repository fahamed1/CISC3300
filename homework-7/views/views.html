<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>


<body>
    <h4>Users</h4>
    <div id="users-div"></div>


    <script>
        $.ajax({
            url: `/users`,
            type: "GET",
            dataType: "json",
            success: function (data) {
            $('#users-div').html(''); 

            $.each(data, function (index, user) {
            $('#users-div').append(`
                <div class="user">
                    <p>Age: ${user.age}</p>
                    <p>Name: ${user.name}</p>
                </div>
            `);
            });
        },
        error: function (error) {
            console.error('Error fetching user data:', error);
            $('#users-div').html('<p>Cannot find user data.</p>');
        }
    });


    </script>

</body>

</html>
